csv_dir: "dataset/10fold_csvs/" 

# 実験名を指定（必須）
experiment_name: "hp_search_v1"

workers: 10

# スキップ制御フラグ
skip_existing: true   # 既存の重みファイルをスキップ（デフォルト: true）
force_retrain: false  # trueの場合、既存ファイルを無視して全て再学習

search_space:
  model.Nx: [200, 300, 400, 500, 600]
  model.rho: [0.9]
  model.input_scale: [0.01, 0.005, 0.001]