# Evaluate analysis configuration
# サンプル単位の成功率分析と極端ケースの抽出

# 実験名を指定（必須、train/eval tenfoldと同じ名前）
experiment_name: "hp_search_v1"

# または、明示的にCSVパスを指定（experiment_nameより優先）
# predictions_csv: "outputs/experiments/hp_search_v1/eval/evaluation_predictions.csv"

# 分析対象のパラメータセットを指定（filtersで絞り込み）
filters:
  Nx: 200
  density: 0.5
  input_scale: 0.001
  rho: 0.9

# 10-fold CSVディレクトリ（画像パス解決に必要、画像グリッド生成時）
csv_dir: "dataset/10fold_csvs/"

# 画像グリッドの生成を有効化
export_images: true

dpi: 150
