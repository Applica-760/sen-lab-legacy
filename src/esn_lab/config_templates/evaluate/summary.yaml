# Evaluate summary/plot configuration

# 実験名を指定（必須、train/eval tenfoldと同じ名前）
experiment_name: "hp_search_v1"

# または、明示的にCSVパスを指定（experiment_nameより優先）
# results_csv: "outputs/experiments/hp_search_v1/eval/evaluation_results.csv"
# predictions_csv: "outputs/experiments/hp_search_v1/eval/evaluation_predictions.csv"

metric: "majority_acc"

vary_param: "Nx"
vary_values: [200, 300, 400, 500, 600, 700, 800]

filters:
  density: 0.5
  input_scale: 0.001
  rho: 0.9

fmt: ".3f"
dpi: 150
