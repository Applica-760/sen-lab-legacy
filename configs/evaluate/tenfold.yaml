# 10-fold評価設定
# NPY形式（前処理済みバイナリ）をデフォルトで使用
# 事前に convert_10fold_to_npy.py でデータを変換しておく必要があります

# データソース設定（推奨: NPY形式）
data_source:
  type: "npy"  # "csv" または "npy"
  npy_dir: "dataset/10fold_npy/"
  # CSV形式を使用する場合は以下のように変更:
  # type: "csv"
  # csv_dir: "dataset/10fold_csvs/"

# 実験名を指定（必須、train tenfoldと同じ名前）
experiment_name: "tenfold_integ_minimum"

parallel: true
workers: 4

# 必須: 評価対象とするパラメタ組（'model.' 接頭辞）
# 例は代表的な組（Nx=200, density=0.5, rho=0.9, input_scaleは2値）
search_space:
  model.Nx: [200]
  model.density: [0.5]
  model.input_scale: [0.001, 0.005]
  model.rho: [0.9]
