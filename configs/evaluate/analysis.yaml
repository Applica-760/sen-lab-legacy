# Evaluate analysis configuration
# 既存 tenfold の予測CSVから、パラメタ組に一致する画像単位の成功/失敗履歴を集約し、
# 極端なケース（全失敗/全成功）を列挙、画像グリッドも生成します。

# 実験名を指定（必須、train/eval tenfoldと同じ名前）
experiment_name: "tenfold_integ"

# 10-fold データセットCSVのディレクトリ（画像グリッド生成のため必須推奨）
csv_dir: "dataset/10fold_csvs/"

# 画像グリッドのON/OFF（trueで、極端ケースの画像グリッドを生成）
export_images: true

# 集計対象のパラメタ組
filters:
  Nx: 700
  density: 0.5
  input_scale: 0.001
  rho: 0.9

dpi: 150