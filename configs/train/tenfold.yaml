# 10-fold交差検証による学習設定
# NPY形式（前処理済みバイナリ）をデフォルトで使用
# 事前に convert_10fold_to_npy.py でデータを変換しておく必要があります

# データソース設定（推奨: NPY形式）
data_source:
  type: "npy"  # "csv" または "npy"
  npy_dir: "dataset/10fold_npy/"
  # CSV形式を使用する場合は以下のように変更:
  # type: "csv"
  # csv_dir: "dataset/10fold_csvs/"

# 実験名を指定（必須）
experiment_name: "tenfold_experiment"

workers: 10

# スキップ制御フラグ
skip_existing: true
force_retrain: false

search_space:
  model.Nx: [200, 300, 400, 500, 600]
  model.rho: [0.9]
  model.input_scale: [0.01, 0.005, 0.001]
