# 単一サンプル予測設定
# NPY形式（前処理済みバイナリ）をデフォルトで使用
# 事前に convert_10fold_to_npy.py でデータを変換しておく必要があります

# サンプルID（必須）
id: "20210508_00000"

# 期待されるクラスID（検証用）
class_id: 2

# 重みファイルのディレクトリ
weight: "outputs/experiments/tenfold_experiment/weights"

# データソース設定（推奨: NPY形式）
data_source:
  type: "npy"
  npy_dir: "dataset/10fold_npy/"

# 注意: 
# - data_source を指定した場合、path は無視されます
# - 後方互換性のため、path を指定すれば従来通り画像ファイルから直接読み込みます
#   例: path: "/home/takumi/share/pyesn/data/all_s/08_000122_ffmpeg.jpg"
# - その場合は data_source をコメントアウトしてください
